<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>AudioPlayerJS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="player">
      <h4><i class="material-icons">equalizer</i>AudioPlayerJS</h4>
      <div class="card">
        <div class="card-image">
            <a href="#" class="btn-floating btn-large halfway-fab"><i class="material-icons" id="play-pause">play_arrow</i></a>
        </div>
        <div class="card-content">
          <h5>Title</h5>
          <p class="artist">Artist</p>
          <div class="row valign-wrapper">
              <div class="col s2" id="current-duration">00:00</div>
              <div class="col s6 range-field valign-wrapper">
                  <input type="range" min="0" max="0" id="seekbar" step="1">
              </div>
              <div class="col s2" id="total-duration">00:00</div>
              <div>
                  <a href="#" class="material-icons" id="mute">volume_up</a>
              </div>
              <div class="col s3 range-field valign-wrapper">
                <input type="range" min="0" max="100" id="vol-control" step="1">
            </div>
          </div>
        </div>
      <p class="description" >Audio Player Developed by: <a href="#">Felipe Silva</a></p>

      </div>
    </div>
    <script src="app.js" type="module"></script>
  </body>
